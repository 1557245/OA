<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />
<title>通知公告详情</title>
<style type="text/css">
	.inputText{width: 430px !important;}
	.rowDiv{margin-bottom: 15px;}
	.col-sm-1 control-label{width: 80px;text-align: right;}
</style>
</head>
<body>
<div class="container" style="width: 100%;padding: 25px 15px;">
		<div class="row clearfix">
			<div class="col-md-12 column" style="padding: 20px;padding-top: 0px;">
				<form th:action="@{/noticeDetail}" method="post" id="noticeForm" enctype="multipart/form-data" role="form" class="form-horizontal" style="margin-bottom: 10px;">
					<div id="userInfoDiv" class="form" style="padding:5px;">
						<div class="row rowDiv">
							<div class="col-sm-12">
								<div class="form-group">
									<label class="col-sm-1 control-label" for="account">标题：<span style="color: red;">*</span></label>
										<input type="hidden" name="id" th:value="${updatedMyNotice.nid}"/>
									<div class="col-sm-11">
										<input type="text" class="form-control" name="title" th:value="${updatedMyNotice.title}">
									</div>
								</div>
							</div>
						</div>
						<div class="row rowDiv">
							<div class="col-sm-12">
								<div class="form-group">
									<label class="col-sm-1 control-label" for="content">内容：<span style="color: red;">*</span></label>
									<div class="col-sm-11">
										<textarea class="form-control" id="content" name="content" rows="10" style="resize: none;">[[${updatedMyNotice.ncontent}]]</textarea>
									</div>
								</div>
							</div>
						</div>
						<div class="row rowDiv">
							<div class="col-sm-12">
								<div class="form-group">
									<label class="col-sm-1 control-label" for="mobile">接收人:</label>
									<div class="col-sm-11" id="recipinet">
											<tbody>
											<tr th:each="empslist:${anncept}">
												<td><input type="checkbox" name="recipinet"
													th:text="${empslist.eid}" th:value="${empslist.eid+empslist.ename}" />
												</td>
												<td th:text="${empslist.ename}"></td>
											</tr>
										</tbody>
									</div>
								</div>
							</div>
						</div>
						<div class="row rowDiv">
							<div class="col-sm-12">
								<div class="form-group">
									<label class="col-sm-1 control-label">附件：</label>
									<div class="col-sm-11">
										[[${updatedMyNotice.annex}]]
									</div>
								</div>
							</div>
						</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="form-group">
										<input type="submit" class="btn btn-primary btn" value="提交"/><br>
									</div>
								</div>
							</div>
					</div>
				</form>
			</div>
		</div>
	</div>
<script type="text/javascript" th:src="@{/js/jquery-2.2.3.min.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/notice.js}"></script>


</body>

</html>
