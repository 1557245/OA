<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>登录</title>
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />
<style type="text/css">
.myDiv {
	width: 336px;
	height: 290px;
	margin-top: 402px;
	margin-left: 806px;
	position: absolute;
	border-radius: 5px;
}
.inputText {
	border: 0px;
	border-bottom: 1px solid #8ad2a3;
	font-size: 18px;
	line-height: 50px;
	width: 100%;
	outline:none;
}
.inputBtn {
	margin-top: 30px;
	font-size: 24px;
	-moz-box-shadow: 0px 20px 30px #4de5a4; /* 老的 Firefox */
	box-shadow: 0px 20px 30px #4de5a4;
	background: linear-gradient(to right, #4de5a4 , #15a54d);
}
</style>
</head>
<body style="background: url('/img/login.png') no-repeat;">
	<div class="myDiv">
		<form method="get" th:action="@{/user/login}" onsubmit="return login()">
			<input type="text" class="inputText" name="account" id="account"  placeholder="请输入账号" th:if="${account eq null}" style="margin-top: 30px;"/><br>
			<input type="text" class="inputText" name="account" id="account" th:value="${account}" th:if="${account != null}" style="margin-top: 30px;"/><br>
			<input type="password" class="inputText" name="password" id="pwd" placeholder="请输入密码" style="margin-top: 60px;"/><br>
			<input type="submit" class="btn btn-success btn-lg btn-block inputBtn" value="登录" />
		</form>
	</div>
	<input type="hidden" id="msg" th:if="${msg != null}" th:value="${msg}"/>
</body>
<script type="text/javascript" th:src="@{/js/jquery-2.2.3.min.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/user-login.js}"></script>
<script type="text/javascript">
	$(function(){
		var msg=$("#msg").val();
		if($.trim(msg)){
			alert(msg);
		}
		
	});
	
	
	function msg(){
		$.ajax({
			success:function(){
				if($.trim(msg)){
					alert(msg);
				}
			}
		})
	}

</script>
</html>
