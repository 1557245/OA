<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/pagging.css}" />
<style type="text/css">
table td {
	text-overflow: ellipsis;
	white-space: nowrap;
	overflow: hidden;
}
</style>
<title>我的通知公告</title>
</head>
<body>
	<div class="container" style="width: 100%; padding: 25px 15px;">
		<div class="row clearfix">
			<div class="col-md-12 column"
				style="padding: 20px; padding-top: 0px;">
				<ul id="noticeTab" class="nav nav-tabs">
					<li class="active"><a href="#publishNotice" data-toggle="tab">发布的公告</a></li>
					<li><a href="#receivePublish" data-toggle="tab">接收的公告</a></li>
				</ul>
				<div id="noticeTabContent" class="tab-content">
					<div class="tab-pane fade in active" id="publishNotice">
						<table class="table table-bordered" style="margin-top: 20px;">
							<thead>

								<tr>
									<th style="width: 50px;">序号</th>
									<th style="width: 200px;">标题</th>
									<th>内容</th>
									<th style="width: 80px;">附件</th>
									<th style="width: 100px;">时间</th>
									<th style="width: 80px;">状态</th>
									<th style="width: 100px;">操作</th>

								</tr>
							</thead>

							<tbody id="publishTable">


							</tbody>
						</table>
						<div id="pageNum">
							<ul>
								<li id="firstpage">首页</li>
								<li id="prepage">上一页</li>
								<li>第<span id="currentpage"></span>页
								</li>
								<li id="nextpage">下一页</li>
								<li id="lastpage">末页</li>
								<li>共<span id="totalpage"></span>页
								</li>
							</ul>
						</div>
						<div id="publishPage"></div>
					</div>
					<div class="tab-pane fade" id="receivePublish">
						<table class="table table-bordered" style="margin-top: 20px;">
							<thead>
								<tr>
									<th style="width: 50px;">序号</th>
									<th style="width: 200px;">标题</th>
									<th>内容</th>
									<th style="width: 80px;">附件</th>
									<th style="width: 100px;">时间</th>
									<th style="width: 80px;">发布人</th>
								</tr>
							</thead>
							<tbody id="receiveTable">

							</tbody>
						</table>
						<div id="pageNum1">
							<ul>
								<li id="firstpage1">首页</li>
								<li id="prepage1">上一页</li>
								<li>第<span id="currentpage1"></span>页
								</li>
								<li id="nextpage1">下一页</li>
								<li id="lastpage1">末页</li>
								<li>共<span id="totalpage1"></span>页
								</li>
							</ul>
						</div>
						<div id="receivePage"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/jquery-2.2.3.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/notice.js}"></script>
</body>
</html>
