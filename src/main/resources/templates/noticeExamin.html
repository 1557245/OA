<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/pagging.css}" />
<title>通知公告审批列表</title>
<style type="text/css">
table td {
	text-overflow: ellipsis;
	white-space: nowrap;
	overflow: hidden;
}
</style>
</head>
<body>
	<div class="container" style="width: 100%; padding: 25px 15px;">
		<div class="row clearfix">
			<div class="col-md-12 column" style="padding: 20px;">
				<table class="table table-bordered" style="margin-top: 20px;">
					<thead>
						<tr>
							<th style="width: 50px;">序号</th>
							<th style="width: 200px;">标题</th>
							<th>内容</th>
							<th style="width: 80px;">附件</th>
							<th style="width: 100px;">时间</th>
							<th style="width: 80px;">发布人</th>
							<th style="width: 140px;">操作</th>
						</tr>
					</thead>
					<tbody id="allWaitedNotice">

					</tbody>

					</div>
				</table>
				<div id="pageNum2">
					<ul>
						<li id="firstpage2">首页</li>
						<li id="prepage2">上一页</li>
						<li>第<span id="currentpage2"></span>页
						</li>
						<li id="nextpage2">下一页</li>
						<li id="lastpage2">末页</li>
						<li>共<span id="totalpage2"></span>页
						</li>
					</ul>
				</div>
			</div>
		</div>

		<script type="text/javascript" th:src="@{/js/jquery-2.2.3.min.js}"></script>
		<script type="text/javascript"
			th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/notice.js}"></script>
</body>
</html>
